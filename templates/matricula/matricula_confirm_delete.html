{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
            <div class="right_col" role="main">
                <div class="">

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_content">
                                  <div class="app-body">
                                    <div class="row d-flex justify-content-center col-sm-12 col-xl-12" align="center">
                                      <div class="col-sm-8" >
                                        <div class="card">
                                          <div class="card-header">
                                            <strong>Advertencia !!!</strong></div>
                                          <div class="card-body">
                                           <form method="post">{% csrf_token %}
                                    		    <p>¿Está seguro que desea eliminar la matricula de "{{ object }}"?</p>
                                    		    <div class="card-footer">
                                              <button class="btn btn-sm btn-success" type="submit">
                                                <i class="fa fa-dot-circle-o"></i>Si</button>
                                              <a class="btn btn-sm btn-danger"  href="{% url 'matricula:matriculas_pendientes_list' %}">
                                                <i class="fa fa-ban"></i>No</a>
                                            </div>
                                      		</form>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="space-100"></div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock content %}
