{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Detalle del Curso</h3>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_content">

                          <h2>
                              <strong>Nombre:</strong>
                              <spam>{{object.nombre}}</spam>
                          </h2>
                          <h2>
                              <strong>Curso:</strong>
                              <span>{{ object.ciclo_lectivo }}</span>
                          </h2>

                          <div style="display: flex; justify-content: center;">
                              <a href="{% url 'institucion:curso_list' %}" class="btn btn-primary">Regresar</a>
                          </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
